name: Go

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  GOLANG: 1.18

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GOLANG }}
      - name: go fmt
        run: go fmt ./...
      - name: go fmt simplify
        run: gofmt -s -w ./*/*.go
      - name: go fmt simplify 2-deep
        run: gofmt -s -w ./*/*/*.go
      - name: go fmt simplify cmd
        run: gofmt -s -w ./cmd/*/*.go
      - name: Setup lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.47.3
      - name: Lint and automate clean
        run: golangci-lint run ./... --fix
      - name: Check for modified files
        id: git-check
        run: if git diff-index --quiet HEAD --; then echo "false"; else echo "true" && git add -A; fi
      - name: Push changes
        run: |
          git config --global user.email "AutoFmtBot@fmtyacodeffs.com"
          git config --global user.name "AutoFmt Bot"
          git add -A
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "style: automated go lint ./... && go fmt ./..."
          git push

  gitactions:
    needs: format
    strategy:
      matrix:
        OS: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.OS }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GOLANG }}
      - name: Download
        run: go mod download
      - name: Verify
        run: go mod verify
      - name: Build
        run: go build ./...
      - name: Install
        run: go install ./...
      - name: Test
        if: matrix.OS == 'ubuntu-latest' || matrix.OS == 'macos-latest'
        run: go test ./...
      - name: Coverage
        if: matrix.OS == 'ubuntu-latest'
        run: go test -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload
        if: matrix.OS == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: coverage.txt
          verbose: true
